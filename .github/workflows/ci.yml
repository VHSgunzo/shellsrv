name: CI

on:
  push:
    branches:
    - action
    tags:
    - '*'

jobs:
  build_and_release:
    name: shellsrv
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go 1.21.6
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.6'

      - name: Build
        run: >
          sudo bash -c 'apt update && apt install upx -y';
          env WITH_UPX=1 CREATE_RELEASE_ARCHIVES=1 ./build.sh all;

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: shellsrv*.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
